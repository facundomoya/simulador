<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulador</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" href="public/leaf-solid-_2_.png" type="image/x-icon">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar2 navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <i class="fa-solid fa-leaf fa-lg me-2 text-success"></i>Pelayo S.A.
      </a>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container-fluid d-flex justify-content-center align-items-center flex-grow-1 p-3" style="min-height: 90vh;">
    <div class="row w-100 justify-content-center align-items-center">

      <!-- Calendario -->
      <div class="col-12 col-md-5 d-flex flex-column align-items-center mb-4 mb-md-0">
        <div class="d-flex justify-content-between align-items-center mb-3 w-100" id="navContainer">
          <button id="btnPrev" class="btn btn-outline-success">&lt;</button>
          <h3 id="monthTitle" class="mb-0 text-center flex-grow-1"></h3>
          <button id="btnNext" class="btn btn-outline-success">&gt;</button>
        </div>

        <div id="calendar" class="calendar-grid w-100"></div>
        <button id="btnSimular" class="btn btn-success mt-3 w-100">Simular</button>
        <button id="btnReset" class="btn btn-secondary mt-2 w-100">Reiniciar</button>
      </div>

      <!-- Panel de resultados -->
      <div class="col-12 col-md-6 d-flex flex-column justify-content-center" id="infoPanel">
        <div class="info-box mb-3 p-3 border rounded shadow-sm">

          <div class="d-flex justify-content-center info-box mb-3 p-3 border rounded shadow-sm text-center color-fondo-temperatura">
            <i class="fa-solid fa-thermometer fa-4x me-4"></i>
            <div>
              <h3>Temperatura Diaria (°C)</h3>
              <h3 id="tempDaily">Seleccione un día</h3>
            </div>
          </div>

          <div class="d-flex justify-content-center info-box mb-3 p-3 border rounded shadow-sm text-center color-fondo-gdd-diario">
            <i class="fa-solid fa-temperature-quarter fa-4x me-4"></i>
            <div>
              <h3>GDD Diario</h3>
              <h3 id="gddDaily">Seleccione un día</h3>
            </div>
          </div>

          <div class="d-flex justify-content-center info-box mb-3 p-3 border rounded shadow-sm text-center color-fondo-gdd-acumulado">
            <i class="fa-solid fa-temperature-three-quarters fa-4x me-4"></i>
            <div>
              <h3>GDD Acumulado</h3>
              <h3 id="gddAcum">Seleccione un día</h3>
            </div>
          </div>

          <div class="d-flex justify-content-center info-box mb-3 p-3 border rounded shadow-sm text-center bg-info-subtle">
            <i class="fa-solid fa-wind fa-4x me-4"></i>
            <div>
              <h3>Viento Diario (km/h)</h3>
              <h3 id="vientoDaily">Seleccione un día</h3>
            </div>
          </div>

          <div class="d-flex justify-content-center info-box mb-3 p-3 border rounded shadow-sm text-center color-fondo-floracion">
            <i class="fa-solid fa-seedling fa-4x me-4"></i>
            <div>
              <h3>Estado del cultivo</h3>
              <h3 id="estadoCultivo">Seleccione un día</h3>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light py-3 mt-auto">
    <div class="text-center">
      <i class="fa-solid fa-leaf fa-2x me-2 text-success"></i> 
    </div>
    <div class="container text-center">
      <small>&copy; 2025 Pelayo S.A. | Innovación y tradición en agricultura</small>
    </div>
  </footer>

  <!-- Librerías -->
  <script src="https://cdn.jsdelivr.net/npm/d3-random@3"></script>
  <script src="js/scripts.js"></script>

</body>
</html>
