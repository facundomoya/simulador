<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 h-100 flex-row-reverse">
      <!-- Calendario a la derecha -->
      <div class="col-6 d-flex flex-column">
        <div class="d-flex justify-content-between align-items-center mb-3" id="navContainer">
          <button id="btnPrev" class="btn btn-outline-primary">&lt;</button>
          <h3 id="monthTitle" class="mb-0 text-center flex-grow-1"></h3>
          <button id="btnNext" class="btn btn-outline-primary">&gt;</button>
        </div>

        <div id="calendar" class="calendar-grid"></div>

        <button id="btnSimular" class="btn btn-success mt-3">Simular</button>
      </div>
      <!-- Panel de resultados a la izquierda -->
      <div class="col-6 d-flex flex-column justify-content-center pe-5" id="infoPanel">
        <div class="info-box mb-3 p-3 border rounded shadow-sm">
          <!-- GDD Diario -->
          <div class="d-flex justify-content-center info-box mb-3 p-3 border rounded shadow-sm text-center color-fondo-gdd-diario">
            <i class="fa-solid fa-temperature-quarter fa-4x me-4"></i>
            <div>
              <h3>GDD Diario</h3>
              <h3 id="gddDaily">Seleccione un día</h3>
            </div>
          </div>
          <!-- GDD Acumulado -->
          <div class="d-flex justify-content-center info-box mb-3 p-3 border rounded shadow-sm text-center color-fondo-gdd-acumulado">
            <i class="fa-solid fa-temperature-three-quarters fa-4x me-4"></i>
            <div>
              <h3>GDD Acumulado</h3>
              <h3 id="gddAcum">Seleccione un día</h3>
            </div>
          </div>
          <!-- Estado del Cultivo -->
          <div class="d-flex justify-content-center info-box mb-3 p-3 border rounded shadow-sm text-center color-fondo-floracion">
            <i class="fa-solid fa-seedling fa-4x me-4"></i>
            <div>
              <h3>Estado del cultivo</h3>
              <h3 id="estadoCultivo">Seleccione un día</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
